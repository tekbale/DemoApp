<app-navbar uid="{{uid}}"></app-navbar>
<br>
<mat-card>
    <mat-error *ngIf="this.shiftChangeForm.errors?.['invalidAction'] === true">
        {{this.shiftChangeForm.errors?.['errorMsg']}}
    </mat-error>
    <form [formGroup]="shiftChangeForm">
    Shift Action :     
        <mat-form-field appearance="fill">
            <mat-label>Pick an action</mat-label>
            <mat-select formControlName="shiftChangeType">
                <mat-option value="SHIFT_ACTIVE">Start Shift</mat-option>
                <mat-option value="SHIFT_END">End Shift</mat-option>
                <mat-option value="BREAK_START">Start Break</mat-option>
                <mat-option value="BREAK_END">End Break</mat-option>
                <mat-option value="LUNCH_START">Start Lunch</mat-option>
                <mat-option value="LUNCH_END">End Lunch</mat-option>
            </mat-select>
        </mat-form-field>
        <button type="button" mat-raised-button color="primary" style="margin-left: 1rem;" (click)="onSubmitAction()"
        [disabled]="shiftChangeForm.invalid">Submit</button>
    </form>
</mat-card>

  <br>
<table mat-table [dataSource]="dataSourceWithPageSize" class="mat-elevation-z8">
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>Index</th>
        <td mat-cell *matCellDef="let element"> {{element['index']}} </td>
    </ng-container>

    <ng-container matColumnDef="shiftStatus">
        <th mat-header-cell *matHeaderCellDef>Shift Status</th>
        <td mat-cell *matCellDef="let element"> {{element['shiftStatus']}} </td>
    </ng-container>

    <ng-container matColumnDef="shiftRecordTime">
        <th mat-header-cell *matHeaderCellDef>Shift Record Time</th>
        <td mat-cell *matCellDef="let element"> {{element['shiftRecordTime'] | date:'MM/dd/yyyy hh:mm a'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    showFirstLastButtons>
</mat-paginator>
