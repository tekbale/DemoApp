  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-error *ngIf="this.loginForm.errors?.['invalidCredentials'] === true">
      {{this.loginForm.errors?.['errorMsg']}}
    </mat-error>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
        <p>
          <mat-form-field class="mat-form-field">
            <input type="text" matInput placeholder="Username" formControlName="username" >
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-raised-button  color="primary" class="login-button">Login</button>
        </div>
        <br>
        <div style="text-align: right;">
          <a href="#">Forgot Password</a>
          &nbsp;&nbsp;
          <a href="registration">Register</a>
        </div>

      </form>
    </mat-card-content>
</mat-card>
